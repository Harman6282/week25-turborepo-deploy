name: Deploy to staging

on:
  push:
    branches: [ main ]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster

    steps:
      - name: ðŸ“¦ Setup SSH Key & Known Hosts
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
          chmod 700 ~/ssh_key
          
          mkdir -p ~/.ssh
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 700 ~/.ssh/known_hosts

      - name: ðŸš€ Deploy via SSH
        run: |
          ssh -i ~/ssh_key -o StrictHostKeyChecking=no root@64.227.147.124 << 'EOF'
            set -e
            cd week-25-ci-next-app/
            git pull origin main

            export PATH=/root/.nvm/versions/node/v22.16.0/bin:$PATH
            npm install -g pnpm

            pnpm install
            pnpm run build

            pm2 restart fe-sever
            pm2 restart http-sever
            pm2 restart ws-sever
          EOF
