name: Deploy to staging
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
        node-version: 18
        cache: 'pnpm'

      - name: ðŸ”§ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ— Build all apps
        run: pnpm turbo run build --filter=...

      - name: ðŸ§° Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to DigitalOcean
        run: |
          ssh -i ~/.ssh/id_rsa root@139.59.77.223 << 'EOF'
            cd week25-turborepo-deploy
            git pull origin main
            pnpm install
            pnpm turbo run build --filter=...
            pm2 restart http-server ws-server fe-server
          EOF